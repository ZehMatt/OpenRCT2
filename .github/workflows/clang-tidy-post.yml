name: clang-tidy-post

on:
  workflow_run:
    workflows: ["clang-tidy-review"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: ZedThree/clang-tidy-review/post@v0.14.0
        id: post
        with:
          lgtm_comment_body: ''
          annotations: false
          max_comments: 25
      - if: steps.post.outputs.total_comments != 0
        # Fail if there are any annotations.
        run: exit 1
